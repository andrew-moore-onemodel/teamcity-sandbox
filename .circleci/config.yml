version: 2.1

jobs:
  build-js:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          working_directory: ~/project/frontend/
          environment:
            DISABLE_ESLINT_PLUGIN: "true"
          name: Build JS
          command: |
            npm install
            npm run build
  build-storybook:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          working_directory: ~/project/frontend/
          name: Build Storybook
          command: |
            npm install
            npm run build-storybook
      - store_artifacts:
          path: ~/project/frontend/storybook-static
          destination: storybook-static
  build-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:latest
    steps:
      - checkout
      - run:
          working_directory: ~/project/backend/
          name: Build .NET
          command: |
            dotnet build
  test-js:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          working_directory: ~/project/frontend/
          environment:
            DISABLE_ESLINT_PLUGIN: "true"
          name: Test JS
          command: |
            npm install
            npm run test:ci
      - store_test_results:
          path: ~/project/frontend/junit.xml

# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-all-the-things:
    jobs:
      - build-dotnet
      - build-js
      - build-storybook
      - test-js:
          requires: [build-dotnet]

